<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Questioner : Landing Page</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
		<link href="assets/css/styles.css" type="text/css" rel="stylesheet" media="all" />
		<link href="assets/css/landing.css" type="text/css" rel="stylesheet" media="all" />
	</head>
		<body>
		<div class="landing-area">
			<div class="landing-background">
				<div class="container mar-t-0">
					<div class="landing-content-area">
						<img class="landing-content-logo" src="./assets/images/question-mark-2-xxl.png" />
						<h1 class="landing-content-title">Questioner</h1>
						<h3 class="landing-content-description">
							Questioner helps the meetup organizer prioritize questions to be answered
						</h3>
						<a href="./signup.html">
							<button id="signup">
								Sign Up
							</button>
						</a>
					</div>
				</div>
			</div>
			<div class="landing-how-it-works">
				<div class="container">
					<h3>How it works</h3>
					<div class="landing-how-it-works-icons">
						<img src="./assets/images/1141913.svg" />

					</div>
					<div class="landing-how-it-works-icons">
						<img src="./assets/images/ask.png" />
						<p>Ask questions on meetups</p>
					</div>
					<div class="landing-how-it-works-icons">
						<img src="./assets/images/vote.png" />
						<p>
							See votes as they bubble to the top or bottom of the log

					</div>
				</div>
			</div>
		</div>
