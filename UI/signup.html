<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Questioner : Sign-up</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
		<link href="assets/css/styles.css" type="text/css" rel="stylesheet" media="all" />
		<link href="assets/css/signup.css" type="text/css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div class="signup-area">
			<img 
				class="signup-logo" 
				src="./assets/images/question-mark-2-xxl.png" 
			/>
			<h4 
				class="signup-title-description"
			>
				Crowd-source questions platform for meetup
			</h4>
			<div class="signup-card">
				<h4 class="signup-card-title">Sign-up</h4>
				<form action="./index.html">
					<div class="signup-input-section">
						<input type="text" placeholder="First Name"/>
					</div>
					<div class="signup-input-section">
						<input type="text" placeholder="Last Name"/>
					</div>
					<div class="signup-input-section">
						<input type="email" placeholder="Email"/>
					</div>
					<div class="signup-input-section">
						<input type="password" placeholder="Password"/>
					</div>
					<div class="signup-input-section">
						<input type="password" placeholder="Retype Password"/>
					</div>
					<div class="signup-submit">
						<button type="submit">Submit</button>
					</div>
				</form>
				<div class="signup-card-footer">
					<small>
						<a href="./signin.html">Aleady have an account? Sign In</a>
					</small>
				</div>
			</div>
		</div>
	</body>
</html>
