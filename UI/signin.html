<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Questioner : Sign-in</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
		<link href="assets/css/styles.css" type="text/css" rel="stylesheet" media="all" />
		<link href="assets/css/signin.css" type="text/css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div class="signin-area">
			<!-- <img 
				class="signin-logo" 
				src="./assets/images/question-mark-2-xxl.png" 
			/> -->
			<h1 class="signin-title">Questioner</h1>
			<h4 
				class="signin-title-description"
			>
				Crowd-source questions platform for meetup
			</h4>
			<div class="signin-card">
				<h4 class="signin-card-title">Sign-in</h4>
				<form action="./index.html">
					<div class="signin-input-section">
						<input type="email" placeholder="Email"/>
					</div>
					<div class="signin-input-section">
						<input type="password" placeholder="Password"/>
					</div>
					<div class="signin-submit">
						<button type="submit">Submit</button>
					</div>
				</form>
				<div class="signin-card-footer">
					<small>
						<a href="./signup.html">New here? Sign up</a>
					</small>
				</div>
			</div>
		</div>
	</body>
</html>
